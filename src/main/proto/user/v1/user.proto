syntax = "proto3";

package com.apptorise.dailyverse.protos.auth.v1;

option java_multiple_files = true;
option java_package = "com.apptorise.dailyverse.protos.auth";
option java_outer_classname = "UserProto";

message User {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  string photo_url = 5;
}